    <style>
        @import url('https://fonts.googleapis.com/css2?family=Young+Serif&display=swap');


        :root {
            --bg: #fcfcf5;
            --teal: #7ec2ad;
            --teal-dark: #4a8b78;
            --yellow: #e5b84a;
            --black: #000000;
        }


        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }


        .font-young-serif { font-family: 'Young Serif', serif; }


        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #00000020; border-radius: 10px; }


        .animate-overlay-in { animation: overlayIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards !important; }
        @keyframes overlayIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }


        .animate-brand-kinetic {
          opacity: 0;
          animation: brandKinetic 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes brandKinetic {
          0% { opacity: 0; transform: translateY(10px) scale(0.95); background-color: var(--teal); }
          30% { background-color: var(--yellow); }
          60% { background-color: var(--black); color: var(--bg); }
          100% { opacity: 1; transform: translateY(0) scale(1); }
        }


        .animate-in { animation: fadein 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards !important; }
        @keyframes fadein { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }


        .animate-vibrate { animation: vibrate 3.5s ease-in-out infinite !important; }
        @keyframes vibrate {
          0%, 100% { transform: translateZ(0) scale(1); }
          50% { transform: translateZ(6px) scale(1.01); }
        }


        /* Pulse Mode Animation */
        .animate-pulse-beat { animation: pulse-beat 0.5s ease-in-out infinite alternate; }
        @keyframes pulse-beat {
            0% { transform: scale(0.95); }
            100% { transform: scale(1.05); }
        }


        .animate-flip-y { animation: flip-3d-y 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) !important; }
        @keyframes flip-3d-y { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }


        .animate-flip-y-reverse { animation: flip-3d-y-reverse 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) !important; }
        @keyframes flip-3d-y-reverse { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }


        .animate-flip-x { animation: flip-3d-x 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) !important; }
        @keyframes flip-3d-x { from { transform: rotateX(0deg); } to { transform: rotateX(360deg); } }


        .animate-flip-x-reverse { animation: flip-3d-x-reverse 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) !important; }
        @keyframes flip-3d-x-reverse { from { transform: rotateX(0deg); } to { transform: rotateX(-360deg); } }


        .coin-container { perspective: 1200px; }
        @keyframes coin-spin { from { transform: rotateZ(0deg); } to { transform: rotateZ(360deg); } }
        .coin-spinning { animation: coin-spin 8s linear infinite !important; transform-style: preserve-3d; }
        button:focus, a:focus { outline: none !important; }
        
        /* Custom Slider Styling */
        .coin-slider-lg {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            outline: none;
            height: 24px;
        }
        .coin-slider-lg::-webkit-slider-runnable-track {
            height: 4px;
            background: var(--teal);
            border-radius: 4px;
        }
        .coin-slider-lg::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--teal);
            margin-top: -10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .coin-slider-lg::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }


        @media (hover: hover) {
            .coin-btn:hover .coin-icon-hover { opacity: 0.8 !important; }
            .group:hover .coin-icon-hover { opacity: 0.8 !important; }
        }


        /* Shape Classes */
        .shape-circle { border-radius: 9999px; }

        /* Pulse Ripple Animation */
        @keyframes pulse-ripple {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { opacity: 0.3; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        /* Bloom Background Blob Animations */
        @keyframes bloom-blob-1 {
            0%, 100% { transform: translate(-30px, -25px) scale(1); opacity: 0.6; }
            33% { transform: translate(-40px, 10px) scale(1.15); opacity: 0.9; }
            66% { transform: translate(-15px, -35px) scale(1.08); opacity: 0.7; }
        }
        @keyframes bloom-blob-2 {
            0%, 100% { transform: translate(25px, 20px) scale(1); opacity: 0.5; }
            33% { transform: translate(35px, -10px) scale(1.12); opacity: 0.8; }
            66% { transform: translate(10px, 30px) scale(1.18); opacity: 0.65; }
        }


        /* Raised button hover logic */
        .raised-button {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1) !important;
            color: var(--black) !important;
            background-color: var(--bg);
        }
        .raised-button.selected {
            background-color: var(--black) !important;
            color: var(--bg) !important;
        }
        
        @media (hover: hover) {
            .raised-button:hover:not(.selected) {
                background-color: var(--black) !important;
                color: var(--bg) !important;
                transform: translateY(-4px) !important;
                box-shadow: 0 12px 24px rgba(0,0,0,0.15) !important;
            }
        }


        header#header, .header, footer#footer, .footer { display: none !important; }
        #root, .fixed.inset-0 { top: 0 !important; height: 100vh !important; }


        @media (max-height: 500px) and (orientation: landscape) {
            .short\:landscape\:h-\[20vh\] { height: 30vh !important; }
            .short\:landscape\:text-4xl { font-size: 2.5rem !important; line-height: 2.5rem !important; }
            .short\:landscape\:pt-8 { padding-top: 0.75rem !important; }
            .short\:landscape\:mt-1 { margin-top: 0.25rem !important; }
            .short\:landscape\:text-\[8px\] { font-size: 10px !important; line-height: 1.2 !important; opacity: 0.5 !important; }
            .short\:landscape\:scale-75 { transform: scale(0.65) !important; }
            
            footer { 
                padding-bottom: 0.25rem !important; 
                min-height: 0 !important;
                justify-content: flex-end !important;
            }
            .landscape-button-spacing {
                margin-bottom: 0.25rem !important;
                gap-y: 0 !important;
                gap-x: 1rem !important;
                display: flex !important;
                flex-direction: row !important;
            }
            
            .landscape-mood-grid { grid-template-columns: repeat(6, minmax(0, 1fr)) !important; }
            .landscape-mood-container { padding-top: 1rem !important; padding-bottom: 2rem !important; }
            .landscape-mood-title { margin-bottom: 0.75rem !important; font-size: 1.25rem !important; margin-top: 0 !important; }
            
            .mobile-landscape-hidden { display: none !important; }
            .mobile-landscape-only { display: flex !important; }
        }
    </style>
</head>

        const INSPIRATION_LINKS = [
            { name: "Cities and Memory", desc: "Stuart Fowkes\u2019s global sound map presents both the reality of a location and its imagined alternative. Each entry features a faithful field recording and a reimagined remix, creating a collaborative archive that explores the relationship between sound, geography, and human memory.", url: "https://citiesandmemory.com/" },
            { name: "Drive & Listen", desc: "Erkam \u015Eeker\u2019s project allows you to virtually cruise through global cities via a dashboard camera paired with local radio. By combining high-definition street footage with live broadcasts, it captures the mundane beauty of everyday life and the unique atmosphere of being a passenger in a foreign land.", url: "https://driveandlisten.herokuapp.com/" },
            { name: "Five Radio Stations", desc: "Seb Emina and Silvia Guerra present a group show comprising five artworks that also function as live radio stations. Although they are automated, the stations are not on-demand but streamed as live, meaning each listener hears the same thing at the same time as an invisible community of other people.", url: "https://www.fiveradiostations.com/" },
            { name: "FMSTREAM", desc: "Gunther Zeilinger\u2019s fast, independent database project provides direct access to real stream sources for thousands of global stations. By focusing on bitrates, sample rates, and signal integrity rather than app-based wrappers, it serves as one of the world\u2019s most comprehensive tools for technical broadcast enthusiasts and high-fidelity listeners.", url: "https://fmstream.org/" },
            { name: "Lofi.cafe", desc: "Fabrizio Rinaldi and Maria Di Vincenzo\u2019s Lofi.cafe minimalist tool gathers the best lofi music streams into a single, distraction-free interface. Designed for focus, the project uses simple keyboard shortcuts to flip through curated channels paired with retro GIF backdrops to create a cosy digital sanctuary for work.", url: "https://lofi.cafe/" },
            { name: "MTV Rewind", desc: "Flexasaurus Rex recreates MTV\u2019s golden era with over 88,000 music videos across 56 channels. Built with zero ads, the project focuses on cultural preservation and the shared experience of broadcast television, featuring original commercials and Easter eggs to restore the format of human-curated media.", url: "https://wantmymtv.vercel.app/" },
            { name: "Poolsuite FM", desc: "Marty Bell\u2019s virtual holiday portal is like living in a sun-drenched, 1980s summer. Using a retro Macintosh-inspired interface, it streams upbeat disco and electronic tracks alongside grainy VHS footage to transport listeners to a permanent state of leisure.", url: "https://poolsuite.net/" },
            { name: "Project Random", desc: "Putting the web on shuffle by randomising the algorithms behind social media and streaming platforms, it unearths obscure content you might otherwise never see. It gives forgotten, unseen media from the depths of the internet a chance to be rediscovered by someone, somewhere in the world.", url: "https://0xbeef.co.uk/random/radio" },
            { name: "Radio Garden", desc: "Jonathan Puckey\u2019s project invites you to explore live radio from across the globe via a cartographic window into the world\u2019s airwaves. By bringing distant voices close, it connects people across borders, allowing listeners to discover new cultures or re-connect with home from thousands of miles away.", url: "https://radio.garden/" },
            { name: "Radiooooo", desc: "Benjamin Moreau and Noemi Ferst\u2019s iconic musical time machine allows users to select a country and a decade to hear what was playing there at that time. This collaborative project draws from a global library of music to open horizons through culture and beauty, encouraging users to discover timeless treasures from the collective memory of humanity.", url: "https://app.radiooooo.com/" },

            { name: "SomaFM Tiki Time", url: "https://ice.somafm.com/tikitime", sourceUrl: "https://somafm.com/tikitime/", desc: "Vintage island rhythms to sip cocktails by.", genre: "Soul + Oldies", moods: ["🥹", "😴", "☀️", "🧑‍🍳"] },
            { name: "WFMU - Rock n Soul", url: "https://stream0.wfmu.org/rocknsoul.mp3", sourceUrl: "https://wfmu.org/rocknsoul", desc: "Twenty-four hours a day featuring vintage rock'n'roll and soul.", genre: "Soul + Oldies", moods: ["🥹", "🧐"] }
        ];


        const SORTED_STATIONS = [...STATIONS].sort((a, b) => {
            const nameA = a.sortName || a.name;
            const nameB = b.sortName || b.name;
            return nameA.localeCompare(nameB, 'en', { numeric: true, sensitivity: 'base' });
        });


        const shuffleArray = (array) => {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        };


        const getFilteredStations = (selectedGenre, selectedMood) => {
            return SORTED_STATIONS.filter(s => {
                if (s.genre === "Legends") return selectedGenre === "Legends";
                if (selectedGenre === "Legends") return false;
                const genreMatch = selectedGenre === "All" || s.genre === selectedGenre;
                const moodMatch = selectedMood === "All" || s.moods?.includes(selectedMood);
                return genreMatch && moodMatch;
            });
        };


        const getTitleFontSize = (name) => {
            if (!name) return 'text-6xl sm:text-8xl';
            const len = name.length;
            if (len > 15) return 'text-3xl sm:text-5xl';
            if (len > 10) return 'text-4xl sm:text-6xl';
            return 'text-5xl sm:text-8xl';
        };


        const getColors = (isNightMode) => {
            return isNightMode ? {
                bg: '#000000',
                text: '#fcfcf5',
                teal: '#4a8b78',
                tealDark: '#7ec2ad',
                yellow: '#bfa15f',
                black: '#fcfcf5',
                border: '#333333',
                overlayBg: 'rgba(0,0,0,0.95)',
                indexActive: '#e5b84a',
                indexInactive: '#fcfcf5',
                buttonShadow: '0 8px 24px rgba(0,0,0,0.6)',
                buttonShadowHover: '0 12px 32px rgba(0,0,0,0.8)'
            } : {
                bg: '#fcfcf5',
                text: '#000000',
                teal: '#7ec2ad',
                tealDark: '#4a8b78',
                yellow: '#e5b84a',
                black: '#000000',
                border: 'rgba(0,0,0,0.1)',
                overlayBg: 'rgba(252, 252, 245, 0.96)',
                indexActive: '#000000',
                indexInactive: '#7ec2ad',
                buttonShadow: '0 8px 20px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.04)',
                buttonShadowHover: '0 12px 28px rgba(0,0,0,0.12), 0 4px 8px rgba(0,0,0,0.06)'
            };
        };


        const useFlip = () => {
            const [flipState, setFlipState] = useState(null);
            const flipTimeoutRef = useRef(null);
            const triggerFlip = useCallback((type) => {
                if (flipTimeoutRef.current) clearTimeout(flipTimeoutRef.current);
                setFlipState(null);
                requestAnimationFrame(() => {
                    setFlipState(type);
                    flipTimeoutRef.current = setTimeout(() => setFlipState(null), 900);
                });
            }, []);
            return { flipState, triggerFlip };
        };


        const useAudioPlayer = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [isMuted, setIsMuted] = useState(false);
            const [hasStarted, setHasStarted] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [displayedName, setDisplayedName] = useState("");
            const [displayedDesc, setDisplayedDesc] = useState("");
            const audioContextRef = useRef(null);
            const audioTagRef = useRef(null);
            const playTimeoutRef = useRef(null);
            const metadataIntervalRef = useRef(null);


            const fetchMetadata = useCallback(async (station) => {
                if (!station) return;
                if (station.apiId) {
                    try {
                        const response = await fetch('https://www.nts.live/api/v2/live', { cache: 'no-store' });
                        const data = await response.json();
                        const channelData = data.results.find(res => res.channel_name === station.apiId);
                        if (channelData && channelData.now) return channelData.now.embed_title || station.desc;
                    } catch (err) { console.warn("Metadata sync pending."); }
                }
                return station.desc || "Continuous Broadcast";
            }, []);


            const connectToStream = useCallback((url, station) => {
                if (!audioTagRef.current) return;
                setIsLoading(true);
                audioTagRef.current.pause();
                audioTagRef.current.src = "";
                audioTagRef.current.load();
                audioTagRef.current.src = url;
                audioTagRef.current.play()
                    .then(async () => {
                        setIsLoading(false);
                        setIsPlaying(true);
                        setDisplayedName(station.name);
                        const meta = await fetchMetadata(station);
                        setDisplayedDesc(meta);
                    })
                    .catch(err => {
                        if (err.name !== 'AbortError') {
                            setIsLoading(false);
                            setIsPlaying(false);
                        }
                    });
            }, [fetchMetadata]);


            const initAudio = useCallback(() => {
                if (!audioContextRef.current) {
                    audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContextRef.current.state === 'suspended') audioContextRef.current.resume();
                setHasStarted(true);
                setIsPlaying(true);
            }, []);


            const startStationPlayback = useCallback((station) => {
                if (!hasStarted || !station) return;
                setIsLoading(true);
                if (playTimeoutRef.current) clearTimeout(playTimeoutRef.current);
                playTimeoutRef.current = setTimeout(() => connectToStream(station.url, station), 200);
                if (metadataIntervalRef.current) clearInterval(metadataIntervalRef.current);
                metadataIntervalRef.current = setInterval(async () => {
                    const meta = await fetchMetadata(station);
                    setDisplayedDesc(meta);
                }, 60000);
                return () => clearInterval(metadataIntervalRef.current);
            }, [hasStarted, connectToStream, fetchMetadata]);


            const togglePlay = useCallback((currentStation) => {
                if (!hasStarted) { initAudio(); return; }
                if (isPlaying) { audioTagRef.current.pause(); setIsPlaying(false); }
                else {
                    audioTagRef.current.play()
                        .then(() => setIsPlaying(true))
                        .catch(() => connectToStream(currentStation.url, currentStation));
                }
            }, [hasStarted, isPlaying, initAudio, connectToStream]);


            const toggleMute = useCallback(() => {
                setIsMuted(prev => !prev);
            }, []);


            return {
                isPlaying, isMuted, hasStarted, isLoading,
                displayedName, displayedDesc,
                setDisplayedName,
                audioTagRef,
                initAudio, togglePlay, toggleMute,
                startStationPlayback
            };
        };


        const useStationNav = ({ filteredStations, selectedGenre, selectedMood, setSelectedGenre, setSelectedMood, hasStarted, initAudio, triggerFlip }) => {
            const [currentStation, setCurrentStation] = useState(null);
            const [isShuffleMode, setIsShuffleMode] = useState(false);
            const [shuffleSequence, setShuffleSequence] = useState([]);
            const [shufflePointer, setShufflePointer] = useState(-1);
            const historyRef = useRef([]);
            const historyPosRef = useRef(-1);


            useEffect(() => {
                const validStartStations = SORTED_STATIONS.filter(s => s.genre !== "Legends");
                const startStation = validStartStations[Math.floor(Math.random() * validStartStations.length)];
                setCurrentStation(startStation);
            }, []);


            useEffect(() => {
                if (isShuffleMode) {
                    const newSequence = shuffleArray(filteredStations);
                    setShuffleSequence(newSequence);
                    setShufflePointer(0);
                    if (newSequence.length > 0 && hasStarted) setCurrentStation(newSequence[0]);
                }
            }, [filteredStations, isShuffleMode]);


            const handleNext = useCallback(() => {
                triggerFlip(isShuffleMode ? 'x' : 'y');
                if (filteredStations.length === 0) return;
                if (currentStation) {
                    historyRef.current = historyRef.current.slice(0, historyPosRef.current + 1);
                    historyRef.current.push(currentStation);
                    historyPosRef.current = historyRef.current.length - 1;
                }
                if (isShuffleMode) {
                    const nextPointer = (shufflePointer + 1) % shuffleSequence.length;
                    setShufflePointer(nextPointer);
                    setCurrentStation(shuffleSequence[nextPointer]);
                } else {
                    const currentIndex = filteredStations.findIndex(s => s.url === currentStation?.url);
                    const nextIndex = (currentIndex + 1) % filteredStations.length;
                    setCurrentStation(filteredStations[nextIndex]);
                }
            }, [isShuffleMode, filteredStations, shufflePointer, shuffleSequence, currentStation, triggerFlip]);


            const handlePrevious = useCallback(() => {
                triggerFlip(isShuffleMode ? 'x-reverse' : 'y-reverse');
                if (filteredStations.length === 0) return;
                if (historyPosRef.current >= 0) {
                    const prevStation = historyRef.current[historyPosRef.current];
                    historyPosRef.current--;
                    setCurrentStation(prevStation);
                    if (isShuffleMode) {
                        const idx = shuffleSequence.findIndex(s => s.url === prevStation.url);
                        if (idx >= 0) setShufflePointer(idx);
                    }
                    return;
                }
                if (isShuffleMode) {
                    const prevPointer = (shufflePointer - 1 + shuffleSequence.length) % shuffleSequence.length;
                    setShufflePointer(prevPointer);
                    setCurrentStation(shuffleSequence[prevPointer]);
                } else {
                    const currentIndex = filteredStations.findIndex(s => s.url === currentStation?.url);
                    const prevIndex = (currentIndex - 1 + filteredStations.length) % filteredStations.length;
                    setCurrentStation(filteredStations[prevIndex]);
                }
            }, [isShuffleMode, filteredStations, shufflePointer, shuffleSequence, currentStation, triggerFlip]);


            const handleShuffleToggle = useCallback(() => {
                triggerFlip('x');
                const targetShuffle = !isShuffleMode;
                setIsShuffleMode(targetShuffle);
                if (targetShuffle) {
                    historyRef.current = [];
                    historyPosRef.current = -1;
                    const sequence = shuffleArray(filteredStations);
                    setShuffleSequence(sequence);
                    setShufflePointer(0);
                    setCurrentStation(sequence[0]);
                }
            }, [isShuffleMode, filteredStations, triggerFlip]);


            const handleStationSelect = useCallback((station) => {
                if (!hasStarted) initAudio();
                setCurrentStation(station);
            }, [hasStarted, initAudio]);


            const handleGenreSelect = useCallback((genre) => {
                triggerFlip('y');
                const isDeselecting = selectedGenre === genre;
                const nextGenre = isDeselecting ? "All" : genre;
                setSelectedGenre(nextGenre);
                
                if (!isDeselecting || !currentStation) {
                    const pool = STATIONS.filter(s => (nextGenre === "All" || s.genre === nextGenre) && (selectedMood === "All" || s.moods?.includes(selectedMood)));
                    if (pool.length > 0) {
                        const randomStation = pool[Math.floor(Math.random() * pool.length)];
                        setCurrentStation(randomStation);
                        if (!hasStarted) initAudio();
                    }
                }
            }, [selectedGenre, selectedMood, currentStation, hasStarted, initAudio, triggerFlip, setSelectedGenre]);


            const handleMoodSelect = useCallback((moodEmoji) => {
                triggerFlip('y');
                const isDeselecting = selectedMood === moodEmoji;
                const nextMood = isDeselecting ? "All" : moodEmoji;
                setSelectedMood(nextMood);
                
                if (!isDeselecting || !currentStation) {
                    const pool = STATIONS.filter(s => (nextMood === "All" || s.moods?.includes(nextMood)) && (selectedGenre === "All" || s.genre === selectedGenre));
                    if (pool.length > 0) {
                        const randomStation = pool[Math.floor(Math.random() * pool.length)];
                        setCurrentStation(randomStation);
                        if (!hasStarted) initAudio();
                    }
                }
            }, [selectedGenre, selectedMood, currentStation, hasStarted, initAudio, triggerFlip, setSelectedMood]);


            const handleMainMoodToggle = useCallback(() => {
                if (selectedMood !== "All") { setSelectedMood("All"); triggerFlip('y'); return true; }
                return false;
            }, [selectedMood, triggerFlip, setSelectedMood]);


            const handleMainGenreToggle = useCallback(() => {
                if (selectedGenre !== "All") { setSelectedGenre("All"); triggerFlip('y'); return true; }
                return false;
            }, [selectedGenre, triggerFlip, setSelectedGenre]);


            return {
                currentStation,
                selectedGenre, selectedMood,
                isShuffleMode,
                handleNext, handlePrevious,
                handleShuffleToggle, handleStationSelect,
                handleGenreSelect, handleMoodSelect,
                handleMainMoodToggle, handleMainGenreToggle
            };
        };


        const useKeyboard = ({ hasStarted, isIndexOpen, isShuffleMode, filteredStations, stationRefs, handleNext, handlePrevious, handleTogglePlay, handleStationSelect, triggerFlip, closeAllOverlays }) => {
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') { closeAllOverlays(); return; }
                    const key = e.key.toLowerCase();
                    if (isIndexOpen) {
                        if (key.length === 1 && /[a-z0-9]/.test(key)) {
                            const target = filteredStations.find(s =>
                                (s.sortName && s.sortName.toLowerCase().startsWith(key)) ||
                                s.name.toLowerCase().startsWith(key)
                            );
                            if (target) {
                                handleStationSelect(target);
                                const el = stationRefs.current.get(target.name);
                                if (el) { el.scrollIntoView({ behavior: 'smooth', block: 'start' }); }
                            }
                            return;
                        }
                    } else if (key.length === 1 && /[a-z0-9]/.test(key) && hasStarted) {
                        const target = filteredStations.find(s =>
                            (s.sortName && s.sortName.toLowerCase().startsWith(key)) ||
                            s.name.toLowerCase().startsWith(key)
                        );
                        if (target) {
                            handleStationSelect(target);
                            triggerFlip('y');
                        }
                        return;
                    }
                    if (e.code === 'Space' || e.key === ' ') {
                        e.preventDefault();
                        handleTogglePlay();
                        return;
                    }
                    if (!hasStarted) return;
                    if (e.key === 'ArrowRight') { handleNext(); }
                    else if (e.key === 'ArrowLeft') { handlePrevious(); }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [hasStarted, isIndexOpen, isShuffleMode, filteredStations, stationRefs, handleNext, handlePrevious, handleTogglePlay, handleStationSelect, triggerFlip, closeAllOverlays]);
        };


        const Icon = ({ name, size = 24, fill = "none", strokeWidth = 2, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({
                        attrs: { width: size, height: size, fill: fill, 'stroke-width': strokeWidth }
                    });
                }
            }, [name, size, fill, strokeWidth]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center leading-none ${className}`} />;
        };


        const CloseButton = ({ onClick, colors }) => (
            <button onClick={onClick} className="absolute top-4 right-4 landscape:top-2 landscape:right-2 w-12 h-12 rounded-full transition-transform hover:rotate-90 active:scale-95 z-[110] outline-none shadow-lg overflow-hidden flex items-center justify-center" style={{ backgroundColor: colors.teal }}>
                <div className="absolute inset-[9%] rounded-full shadow-inner" style={{ backgroundColor: colors.yellow }} />
                <div className="absolute inset-[22.5%] rounded-full flex items-center justify-center bg-black">
                    <Icon name="x" size="20" className="text-[#fcfcf5]" strokeWidth={3} />
                </div>
            </button>
        );


        const FooterBtn = ({ icon, label, onClick, active, text, colors, delay = 0 }) => (
            <div className={`flex flex-col items-center group w-full ${delay ? 'animate-in' : ''}`} style={delay ? { animationDelay: `${delay}ms` } : {}}>
                <button onClick={onClick} className={`w-11 h-11 sm:w-14 sm:h-14 rounded-2xl border flex items-center justify-center transition-all active:scale-95 outline-none`}
                    style={{
                        backgroundColor: active ? colors.text : 'transparent',
                        borderColor: active ? colors.text : colors.border,
                        color: active ? colors.bg : colors.text
                    }}>
                    {text ? <span className="leading-none text-xl sm:text-2xl">{text}</span> : (icon ? <Icon name={icon} size="20" className="sm:w-[22px]" strokeWidth={2} fill="none" /> : null)}
                </button>
                <span className="text-[7px] sm:text-[9px] font-black tracking-[0.15em] mt-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 uppercase text-center truncate w-full mobile-landscape-hidden" style={{ color: colors.text }}>
                    {label}
                </span>
            </div>
        );


        const CoinMenuOverlay = ({ spinIntensity, setSpinIntensity, movementMode, setMovementMode, onClose, colors, isNightMode }) => {
            const sliderLabels = {
                float: ['Still', 'Tumble'],
                boom: ['60 BPM', '170 BPM'],
                ripple: ['Slow', 'Rapid'],
                aerotrim: ['Drift', 'Chaos'],
                bloom: ['Crisp', 'Blinding']
            };
            const [sliderLabelLeft, sliderLabelRight] = sliderLabels[movementMode] || ['Still', 'Wild'];


            return (
                <div className="fixed inset-0 z-[90] flex justify-center items-end landscape:items-center pb-52 sm:pb-48 landscape:pb-0 animate-overlay-in" onClick={onClose}>
                    <div className="relative flex flex-col items-center gap-4 landscape:gap-2 px-6 landscape:px-4 py-5 landscape:py-3 rounded-3xl backdrop-blur-2xl shadow-2xl min-w-[320px] max-h-[90vh] overflow-y-auto" style={{ backgroundColor: isNightMode ? 'rgba(20,20,20,0.95)' : 'rgba(252,252,245,0.98)', border: '1px solid ' + colors.border }} onClick={e => e.stopPropagation()}>
                        
                        {/* Header Row: Modes */}
                        <div className="flex items-center gap-2 w-full justify-between mb-1">
                            <div className="flex gap-2 landscape:gap-1 flex-wrap">
                                <button onClick={() => setMovementMode('float')} 
                                    className={`px-3 py-1.5 rounded-lg flex items-center gap-2 text-[10px] font-black tracking-widest uppercase transition-colors ${movementMode === 'float' ? 'bg-black text-[#fcfcf5] dark:bg-white dark:text-black' : 'bg-transparent border'}`}
                                    style={{ borderColor: colors.border, color: movementMode === 'float' ? colors.bg : colors.text, backgroundColor: movementMode === 'float' ? colors.text : 'transparent' }}>
                                    <Icon name="wind" size="12" /> FLOAT
                                </button>

                                <button onClick={() => setMovementMode('ripple')} 
                                    className={`px-3 py-1.5 rounded-lg flex items-center gap-2 text-[10px] font-black tracking-widest uppercase transition-colors ${movementMode === 'ripple' ? 'bg-black text-[#fcfcf5] dark:bg-white dark:text-black' : 'bg-transparent border'}`}
                                    style={{ borderColor: colors.border, color: movementMode === 'ripple' ? colors.bg : colors.text, backgroundColor: movementMode === 'ripple' ? colors.text : 'transparent' }}>
                                    <Icon name="radar" size="12" /> RIPPLE
                                </button>
                                <button onClick={() => setMovementMode('aerotrim')} 
                                    className={`px-3 py-1.5 rounded-lg flex items-center gap-2 text-[10px] font-black tracking-widest uppercase transition-colors ${movementMode === 'aerotrim' ? 'bg-black text-[#fcfcf5] dark:bg-white dark:text-black' : 'bg-transparent border'}`}
                                    style={{ borderColor: colors.border, color: movementMode === 'aerotrim' ? colors.bg : colors.text, backgroundColor: movementMode === 'aerotrim' ? colors.text : 'transparent' }}>
                                    <Icon name="rotate-3d" size="12" /> AEROTRIM
                                </button>
                                <button onClick={() => setMovementMode('boom')} 
                                    className={`px-3 py-1.5 rounded-lg flex items-center gap-2 text-[10px] font-black tracking-widest uppercase transition-colors ${movementMode === 'boom' ? 'bg-black text-[#fcfcf5] dark:bg-white dark:text-black' : 'bg-transparent border'}`}
                                    style={{ borderColor: colors.border, color: movementMode === 'boom' ? colors.bg : colors.text, backgroundColor: movementMode === 'boom' ? colors.text : 'transparent' }}>
                                    <Icon name="heart-pulse" size="12" /> BOOM
                                </button>
                                <button onClick={() => setMovementMode('bloom')} 
                                    className={`px-3 py-1.5 rounded-lg flex items-center gap-2 text-[10px] font-black tracking-widest uppercase transition-colors ${movementMode === 'bloom' ? 'bg-black text-[#fcfcf5] dark:bg-white dark:text-black' : 'bg-transparent border'}`}
                                    style={{ borderColor: colors.border, color: movementMode === 'bloom' ? colors.bg : colors.text, backgroundColor: movementMode === 'bloom' ? colors.text : 'transparent' }}>
                                    <Icon name="sun" size="12" /> BLOOM
                                </button>

                            <button onClick={onClose} className="p-1 opacity-40 hover:opacity-100 transition-opacity" style={{ color: colors.text }}>
                                <Icon name="x" size="16" />
                            </button>
                        </div>


                        {/* Middle Row: Slider */}
                        <div className="flex items-center gap-4 w-full py-2">

                            <input type="range" min="0" max="100" value={spinIntensity} onChange={e => setSpinIntensity(Number(e.target.value))} 
                                   className="coin-slider-lg flex-grow" style={{ cursor: 'pointer' }} />
                            <span className="text-[10px] font-black uppercase tracking-widest opacity-40 whitespace-nowrap" style={{ color: colors.text }}>{sliderLabelRight}</span>
                        </div>
                    </div>
                </div>
            );
        }


        const JotterLogoButton = ({ onClick, onNext, onPrev, isPlaying, hasStarted, isLoading, isShuffleMode, flipState, colors, genre, spinIntensity, movementMode }) => {
            const [showIcon, setShowIcon] = React.useState(false);
            const iconTimerRef = React.useRef(null);
            React.useEffect(() => {
                if (iconTimerRef.current) clearTimeout(iconTimerRef.current);
                setShowIcon(true);
                iconTimerRef.current = setTimeout(() => setShowIcon(false), 1500);
                return () => { if (iconTimerRef.current) clearTimeout(iconTimerRef.current); };
            }, [isPlaying]);
            
            const animationClass = flipState === 'y' ? 'animate-flip-y' :
                                  flipState === 'y-reverse' ? 'animate-flip-y-reverse' :
                                  flipState === 'x' ? 'animate-flip-x' :
                                  flipState === 'x-reverse' ? 'animate-flip-x-reverse' : '';
            
            const rafRef = React.useRef(null);
            const containerRef = React.useRef(null);
            // Three ring refs for Aerotrim
            const ring1Ref = React.useRef(null);
            const ring2Ref = React.useRef(null);
            const ring3Ref = React.useRef(null);


            const driftRef = React.useRef({ t: Math.random() * 1000, rx: 0, ry: 0, rz: 0 });
            const swipeRef = React.useRef({ x: 0, y: 0, swiped: false });
            
            const handleSwipeStart = (e) => {
                const t = e.touches[0];
                swipeRef.current = { x: t.clientX, y: t.clientY, swiped: false };
            };
            const handleSwipeEnd = (e) => {
                const t = e.changedTouches[0];
                const dx = t.clientX - swipeRef.current.x;
                const dy = t.clientY - swipeRef.current.y;
                const absDx = Math.abs(dx);
                const absDy = Math.abs(dy);
                if (absDx > 50 && absDx > absDy) {
                    swipeRef.current.swiped = true;
                    if (dx > 0) onPrev(); else onNext();
                    if (!isPlaying && hasStarted) onClick();
                } else if (absDy > 50 && absDy > absDx) {
                    swipeRef.current.swiped = true;
                    if (dy < 0) onNext(); else onPrev();
                    if (!isPlaying && hasStarted) onClick();
                }
            };


            React.useEffect(() => {
                if (flipState) {
                    const d = driftRef.current;
                    d.rx = 0; d.ry = 0; d.rz = 0;
                    if (containerRef.current) containerRef.current.style.transform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
                }
            }, [flipState]);


            const shouldSpin = isPlaying && hasStarted;
            const genreIntensity = React.useMemo(() => {
                const map = {
                    'AMBIENT + CHILLOUT': 0.3, 'Classical': 0.35, 'Jazz': 0.5,
                    'Soul + Oldies': 0.55, 'Dub + Reggae': 0.6, 'Legends': 0.6,
                    'Rock + Indie': 0.75, 'Eclectic': 0.8, 'Hip Hop + RnB': 0.85,
                    'ELECTRONIC + IDM': 0.9, 'HOUSE + UKG': 0.95, "JUNGLE + D'N'B": 1.0
                };
                return map[genre] || 0.6;
            }, [genre]);


            const intensityRef = React.useRef(spinIntensity / 100);
            React.useEffect(() => { intensityRef.current = spinIntensity / 100; }, [spinIntensity]);


            const shapeClass = 'shape-circle';
            // Layer configuration for 3D depth
            const layerCount = 48;
            const layerSpacing = 0.34; 
            const layerOffsetStart = -(layerCount * layerSpacing) / 2;


            React.useEffect(() => {
                if (rafRef.current) cancelAnimationFrame(rafRef.current);
                const d = driftRef.current;
                let last = performance.now();


                // Main Animation Loop
                const tick = (now) => {
                    const dt = Math.min((now - last) / 1000, 0.05);
                    last = now;
                    d.t += dt;


                    const s = intensityRef.current; // 0 to 1


                    // --- FLOAT: Complex multi-sine idle with edgeBoost ---
                    if ((movementMode === 'float' || !['boom','ripple','aerotrim','bloom'].includes(movementMode)) && shouldSpin) {
                        const gi = genreIntensity;
                        d.rz = (d.rz + (25 + s * gi * 175) * dt) % 360;

                        if (s < 0.02) {
                            let nx = ((d.rx % 360) + 540) % 360 - 180;
                            let ny = ((d.ry % 360) + 540) % 360 - 180;
                            d.rx = nx - nx * Math.min(dt * 8, 1);
                            d.ry = ny - ny * Math.min(dt * 8, 1);
                            if (containerRef.current) {
                                containerRef.current.style.transform = `rotateX(${d.rx}deg) rotateY(${d.ry}deg) rotateZ(${d.rz}deg)`;
                                containerRef.current.style.filter = 'none';
                            }
                        } else {
                            const xWave = 0.5 + 0.22 * Math.sin(d.t * 0.31) + 0.15 * Math.sin(d.t * 0.53 + 1.7) + 0.10 * Math.sin(d.t * 0.89 + 3.1) + 0.03 * Math.sin(d.t * 1.41 + 0.5);
                            const yWave = 0.5 + 0.22 * Math.sin(d.t * 0.23 + 2.3) + 0.15 * Math.sin(d.t * 0.61 + 0.9) + 0.10 * Math.sin(d.t * 0.79 + 4.2) + 0.03 * Math.sin(d.t * 1.17 + 1.8);
                            const scale = 60 * s + s * gi * 240;
                            const edgeBoost = (angle) => {
                                const a = ((angle % 360) + 360) % 360;
                                const fromFlat = a <= 180 ? a : 360 - a;
                                if (fromFlat > 30 && fromFlat < 150) return 1.0 + 1.8 * Math.sin((fromFlat - 30) / 120 * Math.PI);
                                return 1.0;
                            };
                            d.rx = (d.rx + xWave * scale * edgeBoost(d.rx) * dt) % 360;
                            d.ry = (d.ry + yWave * scale * edgeBoost(d.ry) * dt) % 360;

                            if (containerRef.current) {
                                containerRef.current.style.transform = `rotateX(${d.rx}deg) rotateY(${d.ry}deg) rotateZ(${d.rz}deg)`;
                                containerRef.current.style.filter = 'none';
                            }
                        }
                    }
                    // --- BOOM: Punchy heartbeat scale ---
                    else if (movementMode === 'boom' && shouldSpin) {
                        const bpm = 60 + (s * 110); // 60-170 BPM
                        const phase = (d.t * (bpm / 60) * Math.PI) % Math.PI;
                        // Asymmetric: fast punch out (pow 0.4), slower retract
                        const beat = Math.pow(Math.sin(phase), 0.4);
                        const scale = 1 + (beat * 0.15);
                        
                        // Slow constant Z-spin so coin stays readable
                        d.rz = (d.rz + 15 * dt) % 360;
                        // Flatten X/Y to keep face visible
                        d.rx = d.rx - d.rx * Math.min(dt * 5, 1);
                        d.ry = d.ry - d.ry * Math.min(dt * 5, 1);

                        if (containerRef.current) {
                            containerRef.current.style.transform = `scale(${scale}) rotateX(${d.rx}deg) rotateY(${d.ry}deg) rotateZ(${d.rz}deg)`;
                            containerRef.current.style.filter = 'none';
                        }
                    }
                    // --- RIPPLE: Sonar ripple (coin stays still, circles are separate DOM) ---
                    else if (movementMode === 'ripple' && shouldSpin) {
                        // Coin: slow steady spin, no tilt
                        d.rz = (d.rz + 12 * dt) % 360;
                        d.rx = d.rx - d.rx * Math.min(dt * 5, 1);
                        d.ry = d.ry - d.ry * Math.min(dt * 5, 1);

                        if (containerRef.current) {
                            containerRef.current.style.transform = `rotateX(${d.rx}deg) rotateY(${d.ry}deg) rotateZ(${d.rz}deg)`;
                            containerRef.current.style.filter = 'none';
                        }
                    }
                    // --- AEROTRIM: Chaotic gyroscope tumble ---
                    else if (movementMode === 'aerotrim' && shouldSpin) {
                         const baseSpeed = 0.5 + (s * 4);
                         const insaneMultiplier = s > 0.9 ? (1 + (s - 0.9) * 20) : 1; 
                         const chaosSpeed = baseSpeed * insaneMultiplier;

                         if (ring1Ref.current) ring1Ref.current.style.transform = `rotateX(${now * 0.05 * chaosSpeed}deg)`;
                         if (ring2Ref.current) ring2Ref.current.style.transform = `rotateY(${now * 0.07 * chaosSpeed}deg)`;
                         if (ring3Ref.current) ring3Ref.current.style.transform = `rotateZ(${now * 0.03 * chaosSpeed}deg) rotateX(45deg)`;

                         d.rx = (d.rx + (60 * chaosSpeed) * dt) % 360;
                         d.ry = (d.ry + (90 * chaosSpeed) * dt) % 360;
                         d.rz = (d.rz + (40 * chaosSpeed) * dt) % 360;

                         if (containerRef.current) {
                             containerRef.current.style.transform = `rotateX(${d.rx}deg) rotateY(${d.ry}deg) rotateZ(${d.rz}deg)`;
                             containerRef.current.style.filter = 'none';
                         }
                    }
                    // --- BLOOM: Radioactive glow ---
                    else if (movementMode === 'bloom' && shouldSpin) {
                        // Steady spin
                        d.rz = (d.rz + (15 + s * 25) * dt) % 360;
                        // Flatten gently
                        d.rx = d.rx - d.rx * Math.min(dt * 3, 1);
                        d.ry = d.ry - d.ry * Math.min(dt * 3, 1);
                        
                        const blurPx = s * 10;
                        const brightness = 1 + (s * 0.6);

                        if (containerRef.current) {
                            containerRef.current.style.transform = `rotateX(${d.rx}deg) rotateY(${d.ry}deg) rotateZ(${d.rz}deg)`;
                            containerRef.current.style.filter = `blur(${blurPx}px) brightness(${brightness})`;
                        }
                    }
                    else {
                        // Reset when stopped — smooth deceleration
                        let nx = ((d.rx % 360) + 540) % 360 - 180;
                        let ny = ((d.ry % 360) + 540) % 360 - 180;
                        d.rx = nx - nx * Math.min(dt * 6, 1);
                        d.ry = ny - ny * Math.min(dt * 6, 1);
                        d.rz = d.rz - d.rz * Math.min(dt * 3, 1);
                        if (containerRef.current) {
                            containerRef.current.style.transform = `rotateX(${d.rx}deg) rotateY(${d.ry}deg) rotateZ(${d.rz}deg)`;
                            containerRef.current.style.filter = 'none';
                        }
                        
                        if (Math.abs(nx) <= 0.5 && Math.abs(ny) <= 0.5 && Math.abs(d.rz) <= 0.5) {
                            d.rx = 0; d.ry = 0; d.rz = 0;
                            if (containerRef.current) containerRef.current.style.transform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
                        }
                    }
                    rafRef.current = requestAnimationFrame(tick);
                };
                rafRef.current = requestAnimationFrame(tick);
                return () => { if (rafRef.current) cancelAnimationFrame(rafRef.current); };
            }, [shouldSpin, genreIntensity, movementMode]);


            return (
                <div onTouchStart={handleSwipeStart} onTouchEnd={handleSwipeEnd} className="relative flex items-center justify-center" style={{ width: '300px', height: '300px' }}>
                    
                    {/* Aerotrim Rings */}
                    {movementMode === 'aerotrim' && shouldSpin && (
                        <div className="absolute inset-0 pointer-events-none flex items-center justify-center animate-in">
                            <div ref={ring1Ref} className="absolute w-[280px] h-[280px] rounded-full border-[2px] border-opacity-60 shadow-[0_0_10px_rgba(126,194,173,0.2)]" style={{ borderColor: colors.teal, transformStyle: 'preserve-3d' }}></div>
                            <div ref={ring2Ref} className="absolute w-[240px] h-[240px] rounded-full border-[2px] border-opacity-60 shadow-[0_0_10px_rgba(229,184,74,0.2)]" style={{ borderColor: colors.yellow, transformStyle: 'preserve-3d' }}></div>
                            <div ref={ring3Ref} className="absolute w-[200px] h-[200px] rounded-full border-[2px] border-opacity-60 shadow-[0_0_10px_rgba(0,0,0,0.15)]" style={{ borderColor: colors.text, transformStyle: 'preserve-3d' }}></div>
                        </div>
                    )}

                    {/* Ripple Circles — regular intervals, speed scales with slider */}
                    {movementMode === 'ripple' && shouldSpin && (() => {
                        const s = spinIntensity / 100;
                        const speed = Math.max(0.8, 3.5 - s * 2.7);
                        const circleCount = Math.max(1, Math.round(1 + s * 5));
                        const spacing = speed / circleCount;
                        return (
                        <div key={`ripple-${circleCount}-${Math.round(speed*10)}`} className="absolute inset-0 pointer-events-none flex items-center justify-center animate-in">
                            {[...Array(circleCount)].map((_, i) => (
                                <div key={i} className="absolute rounded-full"
                                     style={{
                                         width: '160px', height: '160px',
                                         border: '2px solid #88BBAA',
                                         animation: `pulse-ripple ${speed}s ease-out infinite`,
                                         animationDelay: `${i * spacing}s`,
                                         opacity: 0
                                     }} />
                            ))}
                        </div>
                        );
                    })()}

                    {/* Bloom Background Blobs — large diffused glow that grows with slider */}
                    {movementMode === 'bloom' && shouldSpin && (() => {
                        const blobSize = 250 + (spinIntensity / 100) * 350;
                        const blobOpacity = 0.25 + (spinIntensity / 100) * 0.45;
                        return (
                        <div className="absolute inset-0 pointer-events-none flex items-center justify-center animate-in" style={{ overflow: 'visible' }}>
                            <div className="absolute rounded-full"
                                 style={{
                                     width: `${blobSize}px`, height: `${blobSize}px`,
                                     background: `radial-gradient(circle, rgba(126,194,173,${blobOpacity}) 0%, rgba(126,194,173,${blobOpacity * 0.3}) 40%, transparent 70%)`,
                                     animation: 'bloom-blob-1 4s ease-in-out infinite',
                                     transform: 'translate(-30px, -25px)'
                                 }} />
                            <div className="absolute rounded-full"
                                 style={{
                                     width: `${blobSize * 0.9}px`, height: `${blobSize * 0.9}px`,
                                     background: `radial-gradient(circle, rgba(229,184,74,${blobOpacity * 0.8}) 0%, rgba(229,184,74,${blobOpacity * 0.25}) 40%, transparent 70%)`,
                                     animation: 'bloom-blob-2 4.5s ease-in-out infinite',
                                     transform: 'translate(25px, 20px)'
                                 }} />
                            <div className="absolute rounded-full"
                                 style={{
                                     width: `${blobSize * 0.7}px`, height: `${blobSize * 0.7}px`,
                                     background: `radial-gradient(circle, rgba(126,194,173,${blobOpacity * 0.5}) 0%, transparent 60%)`,
                                     animation: 'bloom-blob-1 5s ease-in-out infinite 1s',
                                     transform: 'translate(15px, -30px)'
                                 }} />
                        </div>
                        );
                    })()}


                    <div className="group" style={{ position: 'relative', width: '180px', height: '180px', clipPath: 'circle(50%)' }}>
                        <div className="coin-container">
                        <div ref={containerRef} style={{ transformStyle: 'preserve-3d' }}>
                        <button
                            onClick={onClick}
                            className={`relative group coin-btn transition-all duration-500 active:scale-95 flex-shrink-0 touch-manipulation block bg-transparent outline-none
                                ${isLoading ? 'animate-pulse' : ('')}
                                ${animationClass} ${shapeClass}`}
                            style={{
                                width: '180px', height: '180px',
                                transformStyle: 'preserve-3d',
                                transform: 'translateZ(0px)',
                                transition: 'transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)'
                            }}
                        >
                            {[...Array(layerCount)].map((_, i) => (
                                <div key={i} className={`absolute inset-0 ${shapeClass}`}
                                     style={{ 
                                         backgroundImage: `url(${COIN_LOGO})`,
                                         backgroundSize: 'cover',
                                         backgroundPosition: 'center',
                                         transform: `translateZ(${layerOffsetStart + (i * layerSpacing)}px)`, 
                                         backfaceVisibility: 'visible'
                                     }} />
                            ))}
                            
                            {/* Front Face - Logo Image */}
                            <div className={`absolute inset-0 flex items-center justify-center overflow-hidden ${shapeClass}`}
                                 style={{ transform: `translateZ(${Math.abs(layerOffsetStart)}px)`, backfaceVisibility: 'hidden' }}>
                                <img src={COIN_LOGO} alt="" className="absolute inset-0 w-full h-full object-cover pointer-events-none" draggable="false" />
                                {/* Play/Pause Icon Overlay */}
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <div className={`absolute transition-all duration-700 flex items-center justify-center ${(!hasStarted) ? 'opacity-100 scale-100' : 'opacity-0 scale-50'}`} style={{ color: '#fcfcf5' }}>
                                        <Icon name="play" size="40" fill="currentColor" className="translate-x-0.5" />
                                    </div>
                                    <div className={`absolute flex items-center justify-center ${hasStarted ? 'coin-icon-hover' : ''} ${(hasStarted) ? ((isPlaying && !showIcon) ? 'opacity-0 scale-100' : 'opacity-80 scale-100') : 'opacity-0 scale-150'}`} style={{ color: '#fcfcf5', transition: 'opacity 0.8s ease, transform 0.7s' }}>
                                        {isPlaying ? <Icon name="pause" size="40" fill="currentColor" /> : <Icon name="play" size="40" fill="currentColor" className="translate-x-0.5" />}
                                    </div>
                                </div>
                            </div>


                            {/* Back Face - Logo Image */}
                            <div className={`absolute inset-0 flex items-center justify-center overflow-hidden ${shapeClass}`}
                                 style={{ transform: `translateZ(${layerOffsetStart - 0.5}px) rotateY(180deg)`, backfaceVisibility: 'hidden' }}>
                                <img src={COIN_LOGO} alt="" className="absolute inset-0 w-full h-full object-cover pointer-events-none" draggable="false" />
                                {/* Play/Pause Icon Overlay */}
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <div className={`absolute transition-all duration-700 flex items-center justify-center ${(!hasStarted) ? 'opacity-100 scale-100' : 'opacity-0 scale-50'}`} style={{ color: '#fcfcf5' }}>
                                        <Icon name="play" size="40" fill="currentColor" className="translate-x-0.5" />
                                    </div>
                                    <div className={`absolute flex items-center justify-center ${hasStarted ? 'coin-icon-hover' : ''} ${(hasStarted) ? ((isPlaying && !showIcon) ? 'opacity-0 scale-100' : 'opacity-80 scale-100') : 'opacity-0 scale-150'}`} style={{ color: '#fcfcf5', transition: 'opacity 0.8s ease, transform 0.7s' }}>
                                        {isPlaying ? <Icon name="pause" size="40" fill="currentColor" /> : <Icon name="play" size="40" fill="currentColor" className="translate-x-0.5" />}
                                    </div>
                                </div>
                            </div>
                        </button>
                        </div>
                    </div>
                        <div onClick={onClick} className={`absolute inset-0 cursor-pointer z-10 ${shapeClass}`} style={{ background: 'transparent' }} />
                        </div>
                </div>
            );
        };


        const MoodOverlay = ({ onSelect, onClose, selected, colors }) => (
            <div className="fixed inset-0 z-[100] flex flex-col animate-overlay-in backdrop-blur-2xl" style={{ backgroundColor: colors.overlayBg }}>
                <CloseButton onClick={onClose} colors={colors} />
                <div className="flex-grow overflow-y-auto px-6 pt-20 pb-40 landscape:pt-6 landscape:pb-10 landscape-mood-container custom-scrollbar">
                    <div className="max-w-4xl mx-auto flex flex-col items-center">
                        <h4 className="font-young-serif text-3xl sm:text-4xl landscape-mood-title font-black tracking-tight mb-8 text-center uppercase" style={{ color: colors.text }}>Vibe check</h4>
                        <div className="grid grid-cols-3 landscape:grid-cols-6 landscape-mood-grid gap-4 sm:gap-6 w-full max-w-sm landscape:max-w-4xl">
                            {MOODS.map((mood, idx) => (
                                <button
                                    key={mood.label}
                                    onClick={() => onSelect(mood.emoji)}
                                    className={`aspect-square flex items-center justify-center text-3xl sm:text-4xl rounded-[1.5rem] border transition-all animate-brand-kinetic outline-none group raised-button ${selected === mood.emoji ? 'selected' : ''}`}
                                    style={{
                                        animationDelay: `${idx * 40}ms`,
                                        borderColor: selected === mood.emoji ? colors.text : colors.border,

                                        transform: selected === mood.emoji ? 'translateY(2px)' : 'translateY(0)',
                                    }}
                                >
                                    <span className="group-hover:scale-110 group-active:scale-95 transition-transform duration-300">
                                        {mood.emoji}

        const GenreOverlay = ({ onSelect, onClose, selected, colors }) => (
            <div className="fixed inset-0 z-[100] flex flex-col animate-overlay-in backdrop-blur-2xl" style={{ backgroundColor: colors.overlayBg }}>
                <CloseButton onClick={onClose} colors={colors} />
                <div className="flex-grow overflow-y-auto px-6 pt-20 pb-40 landscape:pt-6 landscape:pb-10 landscape-genre-container custom-scrollbar">
                    <div className="max-w-5xl mx-auto flex flex-col items-center">
                        <h4 className="font-young-serif text-3xl sm:text-4xl landscape-genre-title font-black tracking-tight mb-8 text-center uppercase" style={{ color: colors.text }}>Genre</h4>
                        <div className="grid grid-cols-1 sm:grid-cols-2 landscape:grid-cols-3 landscape-genre-grid gap-3 w-full">
                            {GENRES.map((genre, idx) => (
                                <button key={genre} onClick={() => onSelect(genre)}
                                    className={`flex items-center justify-between px-5 py-4 rounded-[1.2rem] border animate-brand-kinetic outline-none group raised-button ${selected === genre ? 'selected' : ''}`}
                                    style={{
                                        borderColor: selected === genre ? colors.text : colors.border,
                                        animationDelay: `${idx * 40}ms`,
                                        boxShadow: selected === genre ? 'inset 0 4px 8px rgba(0,0,0,0.15)' : colors.buttonShadow,
                                        transform: selected === genre ? 'translateY(2px)' : 'translateY(0)'
                                    }}>
                                    <span className="font-young-serif text-base sm:text-lg font-black uppercase tracking-tight truncate mr-2 transition-transform duration-300 group-hover:translate-x-1" 
                                          >
                                        {genre}
                                    </span>
                                    {selected === genre && <Icon name="check" size="20" strokeWidth={3} className="animate-in" />}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );


        const IndexOverlay = ({ current, onSelect, onClose, stations, refs, colors }) => {
            useEffect(() => {
                const timer = setTimeout(() => {
                    if (current) {
                        const activeElement = refs.current.get(current.name);
                        if (activeElement) {
                            activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                }, 100);
                return () => clearTimeout(timer);
            }, [current]);


            return (
                <div className="fixed inset-0 z-[100] flex flex-col animate-overlay-in backdrop-blur-3xl" style={{ backgroundColor: colors.overlayBg, color: colors.text }}>
                    <CloseButton onClick={onClose} colors={colors} />
                    <div className="flex-grow overflow-y-auto p-4 custom-scrollbar scroll-smooth pt-20">
                        <div className="max-w-3xl mx-auto flex flex-col">
                            <h3 className="font-young-serif text-xl sm:text-3xl font-black mb-8 px-6 uppercase text-center">Station index</h3>
                            {stations.map((station) => (
                                <div key={station.name} ref={el => { if (el) refs.current.set(station.name, el); }} className="w-full transition-all border-b last:border-0 flex items-stretch hover:opacity-70" style={{ borderColor: colors.border, backgroundColor: current?.name === station.name ? colors.border : 'transparent' }}>
                                    <button onClick={() => onSelect(station)} className="flex-grow text-left py-5 px-6 outline-none group flex items-center justify-between">
                                        <div className="flex flex-col">
                                            <span className={`font-young-serif text-xl sm:text-2xl font-black tracking-tighter uppercase`} style={{ color: current?.name === station.name ? colors.indexActive : colors.indexInactive }}>{station.name}</span>
                                            <span className="text-[9px] uppercase tracking-widest font-black opacity-40 mt-0.5" style={{ color: colors.text }}>{station.desc.split('.')[0]}</span>
                                        </div>
                                        {current?.name === station.name && <div className="w-3.5 h-3.5 rounded-full animate-pulse" style={{ backgroundColor: colors.yellow }} />}
                                    </button>
                                    <a href={station.sourceUrl} target="_blank" rel="noopener noreferrer" className="px-8 flex items-center justify-center opacity-20 hover:opacity-100 transition-opacity outline-none" style={{ color: colors.text }}><Icon name="external-link" size="18" /></a>
                                </div>

                    </div>
