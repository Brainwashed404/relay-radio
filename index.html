            );
        };


        const AboutOverlay = ({ onClose, colors }) => (
            <div className="fixed inset-0 z-[100] flex flex-col animate-overlay-in backdrop-blur-2xl" style={{ backgroundColor: colors.overlayBg, color: colors.text }}>
                <CloseButton onClick={onClose} colors={colors} />
                <div className="flex-grow overflow-y-auto p-6 sm:p-20 custom-scrollbar pt-20">
                    <div className="max-w-2xl mx-auto space-y-16 pb-24 text-sm sm:text-base leading-relaxed tracking-tight" style={{ color: colors.text }}>
                        <section className="space-y-6">
                            <h4 className="font-young-serif text-3xl sm:text-4xl font-black tracking-tight leading-tight uppercase" style={{ color: colors.text }}>RELAY RAD.<span style={{ color: colors.yellow }}>I</span><span style={{ color: colors.teal }}>O</span></h4>
                            <p>Today’s musical algorithms are designed to keep us addicted to subscriptions and to push major label artist drops, trapping us in soul-numbing content loops while the indie artists and communities who actually create music culture are left behind.</p>
                            <p>RELAY RAD.IO is an attempt to use advanced technology for something better.</p>
                            <p>The internet is built on algorithms, but they aren’t all dystopian by design. Some algorithms can be used for utopian purposes – like the ones that host independent radio streams, or the co-coding tools that allow a non-coder like me to build a platform to celebrate my favourite music communities.</p>
                            <p>Designed to live amongst your browser tabs, RELAY RAD.IO lets you filter my favourite internet radio stations by mood, genre, or weather. Choose whatever fits your current vibe.</p>
                            <p>In the age of <a href="https://algotopia.xyz" target="_blank" rel="noopener noreferrer" className="hover:underline font-bold" style={{ color: colors.text }}>Algotopia</a>, this is my way of using technology to highlight human curation and return to the foundations of the internet: community and creativity.</p>
                        </section>


                        <section className="space-y-6 pt-12 border-t" style={{ borderColor: colors.border }}>
                            <h4 className="font-young-serif text-2xl sm:text-3xl font-black tracking-tight leading-tight uppercase" style={{ color: colors.teal }}>Who's The Selector?</h4>
                            <p>My name’s <a href="https://www.timnoakes.com/" target="_blank" rel="noopener noreferrer" className="hover:underline font-bold" style={{ color: colors.text }}>Tim</a> and I’m an algoholic.</p>
                            <p>I’ve also spent a lifetime being obsessed with the radio, as both a listener and host.</p>
                            <p>My broadcasting journey began producing student radio at London Guildhall University in the late 90s. This foundation led to a career scouting new talent for John Kennedy’s X-Posure show on Radio X, curating new music playlists for Dazed Digital, leading an editorial team at Boiler Room, and being a repeat guest on BBC Radio 1’s Review Show. I was also one of the original DJs at NTS Radio, hosting the <a href="https://www.timnoakes.com/ntslive" target="_blank" rel="noopener noreferrer" className="hover:underline font-bold" style={{ color: colors.text }}>Synth Hero Show</a> from the station’s launch in 2011 through to 2019.</p>
                            <p>RELAY RAD.IO is my latest audio adventure – a human curated sidequest co-coded with AI to discover and listen to my favourite indie stations in a new way. I’ve really enjoyed making it, so I thought I’d share it with other like-minded music fans. There’s links to all of the stations in the index, so click through and support them.</p>
                            <p className="font-black pt-4">– <a href="https://www.timnoakes.com/" target="_blank" rel="noopener noreferrer" className="hover:underline" style={{ color: colors.text }}>Tim Noakes</a></p>
                        </section>


                        <section className="space-y-8 pt-12 border-t" style={{ borderColor: colors.border }}>
                            <h4 className="font-young-serif text-2xl sm:text-3xl font-black tracking-tight leading-tight uppercase" style={{ color: colors.yellow }}>Boost Your Signal</h4>
                            <p>The following indie radio projects have all helped inspire RELAY RAD.IO. Please explore them in depth and support their creators.</p>
                            <div className="grid gap-8">
                                {INSPIRATION_LINKS.map((link) => (
                                    <a key={link.name} href={link.url} target="_blank" rel="noopener noreferrer" className="group block space-y-2 pb-6 -mx-4 px-4 rounded-xl transition-all outline-none" 
                                        onMouseEnter={e => e.currentTarget.style.backgroundColor = colors.bg === '#000000' ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.03)'}
                                        onMouseLeave={e => e.currentTarget.style.backgroundColor = 'transparent'}
                                        style={{ borderColor: colors.border }}>
                                        <div className="flex items-center justify-between">
                                            <span className="font-young-serif text-xl font-black tracking-tight uppercase group-hover:underline" style={{ color: colors.text }}>{link.name}</span>
                                            <Icon name="external-link" size="18" className="opacity-20 group-hover:opacity-40 transition-opacity" />
                                        </div>
                                        <span className="opacity-60 leading-relaxed block">{link.desc}</span>
                                    </a>
                                ))}
                            </div>
                        </section>


                        <section className="space-y-6 pt-12 border-t text-[10px] sm:text-xs uppercase tracking-widest leading-relaxed opacity-40 font-black" style={{ borderColor: colors.border }}>
                            <h5 className="font-young-serif text-xl font-black uppercase tracking-tight" style={{ color: colors.text }}>Disclaimer</h5>
                            <p>RELAY RAD.IO is strictly a non-commercial project dedicated to the appreciation of internet radio. We do not host, store, or modify any audio content.</p>
                            <p>All intellectual property, copyright, and licensing for the broadcasts belong exclusively to the original stations. If you are a rights holder and would prefer your stream not to be included, please contact us for immediate removal.</p>
                        </section>
                    </div>
                </div>
            </div>
        );


        const App = () => {
            const [isNightMode, setIsNightMode] = useState(() => { try { return localStorage.getItem('relayradio-nightmode') === 'true'; } catch(e) { return false; } });
            const [spinIntensity, setSpinIntensity] = useState(0);
            const [movementMode, setMovementMode] = useState('float'); // 'float', 'boom', 'ripple', 'aerotrim', 'bloom'
            const [isCoinSliderOpen, setIsCoinSliderOpen] = useState(false);
            const [isLandscapeMenuOpen, setIsLandscapeMenuOpen] = useState(false);
            const [isIndexOpen, setIsIndexOpen] = useState(false);
            const [isGenreOpen, setIsGenreOpen] = useState(false);
            const [isMoodOpen, setIsMoodOpen] = useState(false);
            const [isAboutOpen, setIsAboutOpen] = useState(false);
            const stationRefs = useRef(new Map());
            const colors = useMemo(() => getColors(isNightMode), [isNightMode]);
            useEffect(() => { try { localStorage.setItem('relayradio-nightmode', isNightMode); } catch(e) {} }, [isNightMode]);
            const { flipState, triggerFlip } = useFlip();
            const [selectedGenre, setSelectedGenre] = useState("All");
            const [selectedMood, setSelectedMood] = useState("All");
            const audio = useAudioPlayer();


            const filteredStations = useMemo(
                () => getFilteredStations(selectedGenre, selectedMood),
                [selectedGenre, selectedMood]
            );


            const nav = useStationNav({
                filteredStations,
                selectedGenre, selectedMood,
                setSelectedGenre, setSelectedMood,
                hasStarted: audio.hasStarted,
                initAudio: audio.initAudio,
                triggerFlip
            });


            const closeAllOverlays = useCallback(() => {
                setIsGenreOpen(false); setIsMoodOpen(false);
                setIsIndexOpen(false); setIsAboutOpen(false); setIsLandscapeMenuOpen(false);
                setIsCoinSliderOpen(false);
            }, []);


            const handleTogglePlay = () => {
                triggerFlip(nav.isShuffleMode ? 'x' : 'y');
                audio.togglePlay(nav.currentStation);
            };


            useKeyboard({
                hasStarted: audio.hasStarted,
                isIndexOpen,
                isShuffleMode: nav.isShuffleMode,
                filteredStations,
                stationRefs,
                handleNext: nav.handleNext,
                handlePrevious: nav.handlePrevious,
                handleTogglePlay,
                handleStationSelect: nav.handleStationSelect,
                triggerFlip,
                closeAllOverlays
            });


            useEffect(() => {
                if (nav.currentStation) audio.setDisplayedName(nav.currentStation.name);
            }, [nav.currentStation]);


            useEffect(() => {
                return audio.startStationPlayback(nav.currentStation);
            }, [nav.currentStation, audio.hasStarted]);


            useEffect(() => {
                // Update CSS variables for the body and root buttons to follow theme
                const body = document.getElementById('app-body');
                if (body) {
                    body.style.setProperty('--bg', colors.bg);
                    body.style.setProperty('--black', colors.black);
                    body.style.setProperty('--teal', colors.teal);
                    body.style.setProperty('--yellow', colors.yellow);
                }
            }, [colors, isNightMode]);




            const handleMoodBtnClick = () => {
                if (nav.selectedMood !== "All") {
                    nav.handleMainMoodToggle();
                } else {
                    setIsMoodOpen(true);
                }
            };


            const handleGenreBtnClick = () => {
                if (nav.selectedGenre !== "All") {
                    nav.handleMainGenreToggle();
                } else {
                    setIsGenreOpen(true);
                }
            };


            const handleGenreSelectAndClose = (genre) => {
                nav.handleGenreSelect(genre);
                setIsGenreOpen(false);
            };


            const handleMoodSelectAndClose = (moodEmoji) => {
                nav.handleMoodSelect(moodEmoji);
                setIsMoodOpen(false);
            };


            const handleStationSelectAndClose = (station) => {
                nav.handleStationSelect(station);
            };


            const Slug = ({ extraClasses = "" }) => (
                <p className={`text-[10px] sm:text-xs uppercase tracking-[0.25em] font-black ${extraClasses}`} style={{ color: colors.teal }}>
                    created by <a href="https://www.jotter.media" target="_blank" rel="noopener noreferrer" className="hover:text-current transition-colors outline-none" style={{ color: colors.text }}>jotter.media</a>
                </p>
            );


            return (
                <div className="fixed inset-0 flex flex-col items-center select-none transition-colors duration-500 overflow-hidden touch-none" style={{ backgroundColor: colors.bg, color: colors.text }}>
                    <audio ref={audio.audioTagRef} />
                    <div className="fixed inset-0 pointer-events-none z-50 opacity-[0.03] grayscale bg-[url('https://grainy-gradients.vercel.app/noise.svg')]" />


                    <button onClick={() => setIsAboutOpen(true)}
                        className="absolute top-4 left-4 z-50 p-3 rounded-full transition-all duration-500 hover:scale-110 active:scale-90 outline-none group"
                        style={{ backgroundColor: isNightMode ? '#333333' : 'rgba(0,0,0,0.05)' }}>
                        <div className="relative w-6 h-6 flex items-center justify-center">
                            <Icon name="info" size="24" strokeWidth={1.5} fill="none" style={{ color: isNightMode ? '#fcfcf5' : '#000000' }} />
                        </div>
                    </button>


                    {audio.hasStarted && (
                        <button onClick={() => setIsLandscapeMenuOpen(true)}
                            className="absolute top-4 right-4 z-50 p-3 rounded-full transition-all duration-500 hover:scale-110 active:scale-90 outline-none hidden mobile-landscape-only items-center justify-center"
                            style={{ backgroundColor: isNightMode ? '#333333' : 'rgba(0,0,0,0.05)' }}>
                            <div className="relative w-6 h-6 flex items-center justify-center">
                                <Icon name="menu" size="24" strokeWidth={1.5} fill="none" style={{ color: isNightMode ? '#fcfcf5' : '#000000' }} />
                            </div>
                        </button>
                    )}

                    <header className="w-full h-[25vh] md:h-[33vh] short:landscape:h-[25vh] flex flex-col items-center justify-center text-center px-4 pt-16 short:landscape:pt-8 flex-shrink-0 z-10 overflow-visible relative">
                        <div className={`absolute transition-all duration-1000 ease-in-out flex flex-col items-center px-4 ${audio.hasStarted ? 'opacity-0 scale-95 blur-xl pointer-events-none' : 'opacity-100 scale-100 blur-0'}`}>
                            <h2 className="font-young-serif text-5xl sm:text-7xl md:text-8xl short:landscape:text-4xl font-black tracking-tighter uppercase" style={{ color: colors.text }}>
                                RELAY RAD.<span style={{ color: colors.yellow }}>I</span><span style={{ color: colors.teal }}>O</span>
                            </h2>
                        </div>
                        
                        <div className={`absolute transition-all duration-1000 ease-in-out w-full flex flex-col items-center px-2 ${!audio.hasStarted ? 'opacity-0 scale-105 blur-xl pointer-events-none' : 'opacity-100 scale-100 blur-0'}`}>
                            <h2 className={`font-young-serif tracking-tighter leading-[0.85] uppercase transition-all duration-1000 w-full break-words ${getTitleFontSize(audio.displayedName)} short:landscape:text-4xl ${audio.isLoading ? 'opacity-20 blur-md' : 'opacity-100'}`} style={{ color: colors.text }}>
                                {audio.displayedName}
                            </h2>
                            <div className={`mt-2 short:landscape:mt-1 transition-all duration-1000 ${audio.isLoading ? 'opacity-0 blur-md translate-y-2' : 'opacity-40 translate-y-0'}`}>
                                <p className="text-[10px] sm:text-xs short:landscape:text-[8px] uppercase tracking-widest font-bold max-w-full" style={{ color: colors.text }}>{audio.displayedDesc}</p>
                            </div>
                        </div>
                    </header>


                    <main className="flex-grow flex items-center justify-center w-full space-x-6 sm:space-x-12 md:space-x-20 z-10">
                        <div className={`transition-all duration-700 ${audio.hasStarted ? 'opacity-20 scale-100' : 'opacity-0 scale-75 pointer-events-none'}`}>
                            <button onClick={nav.handlePrevious} className="p-2 outline-none transition-all active:scale-90" style={{ color: colors.text }}><Icon name="skip-back" size="48" strokeWidth={0} fill="currentColor" /></button>
                        </div>
                        
                        <JotterLogoButton 
                            onClick={handleTogglePlay} 
                            onNext={nav.handleNext} 
                            onPrev={nav.handlePrevious} 
                            isPlaying={audio.isPlaying} 
                            hasStarted={audio.hasStarted} 
                            isLoading={audio.isLoading} 
                            isShuffleMode={nav.isShuffleMode} 
                            flipState={flipState} 
                            colors={colors} 
                            genre={nav.currentStation?.genre} 
                            spinIntensity={spinIntensity}
                            movementMode={movementMode}
                        />
                        
                        <div className={`transition-all duration-700 ${audio.hasStarted ? 'opacity-20 scale-100' : 'opacity-0 scale-75 pointer-events-none'}`}>
                            <button onClick={nav.handleNext} className="p-2 outline-none transition-all active:scale-90" style={{ color: colors.text }}><Icon name="skip-forward" size="48" strokeWidth={0} fill="currentColor" /></button>
                        </div>
                    </main>


                    <footer className="w-full flex flex-col items-center justify-end pb-12 md:pb-16 flex-shrink-0 z-10 min-h-[160px] sm:min-h-[120px]">
                        <div className="flex flex-col items-center w-full">
                            {audio.hasStarted && (
                                <div className="grid grid-cols-3 sm:flex sm:flex-row items-center justify-center gap-y-6 gap-x-4 px-6 w-full max-w-sm mx-auto mb-8 landscape-button-spacing">
                                    <FooterBtn icon={isNightMode ? "sun" : "moon"} label={isNightMode ? "Day" : "Night"} onClick={() => setIsNightMode(!isNightMode)} active={isNightMode} colors={colors} delay={100} />
                                    <FooterBtn label="Vibe" onClick={handleMoodBtnClick} active={nav.selectedMood !== "All"} text={nav.selectedMood !== "All" ? nav.selectedMood : ""} icon={nav.selectedMood !== "All" ? "" : "smile"} colors={colors} delay={200} />
                                    <FooterBtn icon="shuffle" label="Shuffle" onClick={nav.handleShuffleToggle} active={nav.isShuffleMode} colors={colors} delay={300} />
                                    <div className="flex flex-col items-center group w-full animate-in" style={{ animationDelay: '400ms' }}
                                        onTouchStart={() => { window._coinHoldTimer = setTimeout(() => { setIsCoinSliderOpen(true); window._coinHeld = true; }, 400); window._coinHeld = false; }}
                                        onTouchEnd={() => { clearTimeout(window._coinHoldTimer); if (!window._coinHeld) setIsCoinSliderOpen(p => !p); }}
                                        onTouchCancel={() => { clearTimeout(window._coinHoldTimer); }}
                                    >
                                        <button onClick={() => setIsCoinSliderOpen(p => !p)} className={`w-11 h-11 sm:w-14 sm:h-14 rounded-2xl border flex items-center justify-center transition-all active:scale-95 outline-none touch-manipulation`}
                                            style={{
                                                backgroundColor: isCoinSliderOpen ? colors.text : 'transparent',
                                                borderColor: isCoinSliderOpen ? colors.text : colors.border,
                                                color: isCoinSliderOpen ? colors.bg : colors.text
                                            }}>
                                            <Icon name="target" size="20" className="sm:w-[22px]" strokeWidth={2} fill="none" />
                                        </button>
                                        <span className="text-[7px] sm:text-[9px] font-black tracking-[0.15em] mt-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 uppercase text-center truncate w-full mobile-landscape-hidden" style={{ color: colors.text }}>Coin</span>
                                    </div>
                                    <FooterBtn label="Genre" onClick={handleGenreBtnClick} active={nav.selectedGenre !== "All"} text={nav.selectedGenre !== "All" ? GENRE_EMOJIS[nav.selectedGenre] : ""} icon={nav.selectedGenre !== "All" ? "" : "music"} colors={colors} delay={500} />
                                    <FooterBtn icon="list" label="Index" onClick={() => setIsIndexOpen(true)} colors={colors} delay={600} />
                                </div>
                            )}
                            <div className="mobile-landscape-hidden h-6 flex items-center justify-center">
                                <Slug extraClasses={`transition-all duration-1000 ${audio.hasStarted ? 'opacity-20 hover:opacity-60' : 'opacity-100 animate-in'}`} />
                            </div>
                        </div>
                    </footer>


                    {isCoinSliderOpen && (
                        <CoinMenuOverlay 
                            spinIntensity={spinIntensity} 
                            setSpinIntensity={setSpinIntensity}
                            movementMode={movementMode}
                            setMovementMode={setMovementMode}
                            onClose={() => setIsCoinSliderOpen(false)} 
                            colors={colors}
                            isNightMode={isNightMode}
                        />
                    )}
                    {isMoodOpen && <MoodOverlay onSelect={handleMoodSelectAndClose} onClose={() => setIsMoodOpen(false)} selected={nav.selectedMood} colors={colors} />}
                    {isGenreOpen && <GenreOverlay onSelect={handleGenreSelectAndClose} onClose={() => setIsGenreOpen(false)} selected={nav.selectedGenre} colors={colors} />}
                    {isIndexOpen && <IndexOverlay current={nav.currentStation} onSelect={handleStationSelectAndClose} onClose={() => setIsIndexOpen(false)} stations={filteredStations} refs={stationRefs} colors={colors} />}
                    {isAboutOpen && <AboutOverlay onClose={() => setIsAboutOpen(false)} colors={colors} />}
                    {isLandscapeMenuOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center animate-overlay-in" onClick={() => setIsLandscapeMenuOpen(false)}>
                            <div className="rounded-3xl backdrop-blur-2xl shadow-2xl p-6 min-w-[280px] max-w-[360px]"
                                 style={{ backgroundColor: isNightMode ? 'rgba(20,20,20,0.9)' : 'rgba(252,252,245,0.92)', border: '1px solid ' + colors.border }}
                                 onClick={e => e.stopPropagation()}>
                                <div className="flex items-center justify-between mb-4">
                                    <span className="text-[10px] font-black uppercase tracking-widest opacity-40" style={{ color: colors.text }}>Menu</span>
                                    <button onClick={() => setIsLandscapeMenuOpen(false)} className="p-1 opacity-40 hover:opacity-100 transition-opacity" style={{ color: colors.text }}>
                                        <Icon name="x" size="16" />
                                    </button>
                                </div>
                                <div className="grid grid-cols-3 gap-3">
                                    <FooterBtn icon={isNightMode ? "sun" : "moon"} label={isNightMode ? "Day" : "Night"} onClick={() => { setIsNightMode(!isNightMode); }} active={isNightMode} colors={colors} />
                                    <FooterBtn label="Vibe" onClick={() => { setIsLandscapeMenuOpen(false); handleMoodBtnClick(); }} active={nav.selectedMood !== "All"} text={nav.selectedMood !== "All" ? nav.selectedMood : ""} icon={nav.selectedMood !== "All" ? "" : "smile"} colors={colors} />
                                    <FooterBtn icon="shuffle" label="Shuffle" onClick={() => { nav.handleShuffleToggle(); }} active={nav.isShuffleMode} colors={colors} />
                                    <FooterBtn icon="target" label="Coin" onClick={() => { setIsLandscapeMenuOpen(false); setIsCoinSliderOpen(p => !p); }} active={isCoinSliderOpen} colors={colors} />
                                    <FooterBtn label="Genre" onClick={() => { setIsLandscapeMenuOpen(false); handleGenreBtnClick(); }} active={nav.selectedGenre !== "All"} text={nav.selectedGenre !== "All" ? GENRE_EMOJIS[nav.selectedGenre] : ""} icon={nav.selectedGenre !== "All" ? "" : "music"} colors={colors} />
                                    <FooterBtn icon="list" label="Index" onClick={() => { setIsLandscapeMenuOpen(false); setIsIndexOpen(true); }} colors={colors} />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
